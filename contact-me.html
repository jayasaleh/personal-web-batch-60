<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media-screen.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="assets/img/icon.jpg" />
    <title>Contact Me</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/img/icon.jpg"
            alt="logo"
            style="width: 40px; height: 40px; border-radius: 50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-project.html">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonials.html">Testimonials</a>
            </li>
          </ul>
          <div class="d-flex">
            <a
              class="btn"
              id="btn-black"
              href="contact-me.html"
              style="background-color: orangered"
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5" style="width: 70%">
      <form onsubmit="submitForm(event)">
        <h2 class="text-center">Contact Me!</h2>

        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          required
        />

        <label for="email" class="form-label">Email</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          required
        />

        <label for="subject" class="form-label">Subject</label>
        <input
          class="form-control"
          type="text"
          name="subject"
          id="subject"
          required
        />

        <label for="skill" class="form-label">Skill</label>
        <select class="form-select" name="skill" id="skill" required>
          <option selected>Select-Skill</option>
          <option value="FrontEnd">FrontEnd</option>
          <option value="BackEnd">BackEnd</option>
        </select>

        <label class="form-label" for="messege">Your Messege</label>
        <textarea
          class="form-control"
          type="text"
          name="messege"
          id="messege"
          rows="3"
        ></textarea>
        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="submit-contact-me">Submit</button>
        </div>
      </form>

      <script src="assets/js/contact-me.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/hamburger-menu.js"></script>
    </div>
  </body>
</html>
