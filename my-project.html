    <div class="container">
      <h1 class="text-center mt-3">ADD TO MY PROJECT</h1>
      <div class="form-input-my-project">
        <form onsubmit="submitFormProject(event)">
          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input id="projectName" type="text" class="form-control" />
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="startDate" class="form-label">Start Date</label>
              <input id="startDate" type="date" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="endDate" class="form-label">End Date</label>
              <input id="endDate" type="date" class="form-control" />
            </div>
          </div>
          <div class="mt-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              class="form-control"
              placeholder="Leave a comment here"
              rows="3"
            ></textarea>
          </div>
          <br />
          <label for="exampleInputPassword1" class="form-label"
            >Technology</label
          >
          <div class="mb-3 form-check" style="margin-left: -20px">
            <div class="form-check form-check-inline me-5">
              <input class="form-check-input" type="checkbox" id="node" />
              <label class="form-check-label" for="node">Node JS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="next" />
              <label class="form-check-label" for="next">Next JS</label>
            </div>
            <br />
            <div class="form-check form-check-inline me-5">
              <input class="form-check-input" type="checkbox" id="react" />
              <label class="form-check-label" for="react">React JS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="typeScript" />
              <label class="form-check-label" for="typeScript"
                >TypeScript</label
              >
            </div>
          </div>

          <label class="form-label">Upload Image</label>
          <div class="input-group mb-3">
            <label
              class="form-control input-group-text justify-content-between rounded-2"
              for="image"
              style="padding: 0 10px 0 0; cursor: pointer"
            >
              <span id="spanChoose">Choose</span>
              <img
                src="assets/img/clip.png"
                alt="clip"
                style="width: 20px; height: 20px; margin-left: -20px"
              />
            </label>
            <input type="file" class="form-control" id="image" hidden />
          </div>

          <div align="right">
            <button
              type="submit"
              class="rounded-2 btn"
              style="background-color: #000000; color: white"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
